<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendamento de Serviços</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Agendamento de Serviços</h1>
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="clientes.html">Clientes</a>
            <a href="animais.html">Animais</a>
        </nav>
    </header>

    <main>
        <form id="formAgendamento">
            <label for="idAnimalAg">ID do Animal:</label>
            <input type="number" id="idAnimalAg" required>

            <label for="servico">Serviço:</label>
            <input type="text" id="servico" required>

            <label for="dataAg">Data:</label>
            <input type="date" id="dataAg" required>

            <button type="submit">Agendar</button>
        </form>

        <h3>Lista de Agendamentos</h3>
        <table id="tabelaAgendamentos">
            <thead>
                <tr>
                    <th>ID Animal</th>
                    <th>Serviço</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2025 Pet Shop</p>
    </footer>
</body>
</html>
